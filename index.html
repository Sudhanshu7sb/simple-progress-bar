<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        progress[value]{
            width:250px;
            height: 20px;
            
        }
        div{
            margin-top:20px;
        }
        .custom-1[value]{
            -webkit-appearance: none;
            appearance: none;
            
        }
        .custom-1[value]::-webkit-progress-bar{
            background-color: grey;
            
            height :5px;
            width:250px;

            
        }
        .custom-1[value]::-webkit-progress-value{
            background-color:crimson;

            
            
        }
        

    </style>
</head>
<body>
    <label for="60">   Default Progress Bar 60%</label><br>
    <progress value = "60" max = "100"></progress> 
    
    
    <div>
        <label for="80">Custom Progress Bar 60%</label><br>
            <progress value = "60" max = "100" class = "custom-1"></progress>
        
    </div>
</body>
</html>
